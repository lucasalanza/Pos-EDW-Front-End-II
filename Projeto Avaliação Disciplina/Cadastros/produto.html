<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Cadastro de Produtos</title>
  </head>

  <body>
    <div class="container border m-3 p-2">
      <form id="formProduto" class="row g-3 needs-validation" novalidate>
        <fieldset>
          <legend>Cadastro de Produtos</legend>
          <div class="row">
            <div class="col-md-4">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="nome" required />
              <div class="invalid-feedback">Por favor, informe o nome!</div>
            </div>

            <div class="col-md-8">
              <label for="descricao" class="form-label">Descrição:</label>
              <input type="text" class="form-control" id="descricao" required />
              <div class="invalid-feedback">
                Por favor, informe a descrição!
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label for="preco" class="form-label">Preço:</label>
              
              <input type="number" class="form-control" id="preco" required />
              <div class="invalid-feedback">Por favor, informe o preço!</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="fornecedor" class="form-label">Fornecedor:</label>
              <input type="text" class="form-control" id="fornecedor" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-2">
              <button class="btn btn-success" id="botaoacao" type="submit">Cadastrar</button>
            </div>
  
            <div class="col-2">
              <button class="btn btn-secondary" type="button" onclick="limparFormulario()">
                Cancelar
              </button>
            </div>
            <div class="col-2">
              <button class="btn btn-primary" type="button" onclick="window.history.back()">
                Voltar
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div data-tabela class="container border m-3 p-2">
      <table id="tabelaProdutos" class="table table-striped table-hover">
        ...
      </table>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>

  <script src="../js/util/funcoes.js"></script>
  <script src="../js/modelo/gerenciadorProdutos.js"></script>
  <script src="../js/cadastros/cadProduto.js"></script>
  <script src="../js/modelo/Produto.js"></script>
</html>
