<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cadastro de Clientes</title>
</head>

<body>
    <div class="container border m-3 p-2">
        <form method="post" action="teste.html" id="formCliente" class="row g-3 needs-validation" novalidate>
            <fieldset>
                <legend>Cadastro de Cliente</legend>
                <div class="row">
                    <div class="col-md-4">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cpf" required>
                        <div class="invalid-feedback">
                            Por favor, informe o CPF!
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" required>
                        <div class="invalid-feedback">
                            Por favor, informe o Nome do cliente!
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" required>
                        <div class="invalid-feedback">
                            Por favor, informe o endereço do cliente!
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" required>
                        <div class="invalid-feedback">
                            Por favor, informe a cidade do cliente!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="uf" class="form-label">UF:</label>
                        <select class="form-select" id="uf" required>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor, selecione o estado do cliente!
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="cep" required>
                        <div class="invalid-feedback">
                            Por favor, informe o cep do cliente!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="dataNasc" class="form-label">Data Nascimento:</label>
                        <input type="date" class="form-control" id="dataNasc" required>
                        <div class="invalid-feedback">
                            Por favor, informe a data de nascimento do cliente!
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-2">
                        <button id='botaoAcao' class="btn btn-success" type="submit">Cadastrar</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary" type="button" onclick="window.history.back()">Voltar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div> <!-- Fim da div container-->
    <div data-tabela class="container border m-3 p-2">

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="../js/util/funcoes.js"></script>
<script src="../js/modelo/gerenciadorClientes.js"></script>
<script src="../js/modelo/cliente.js"></script>
<script src="../js/cadastros/cadcliente.js"></script>

</html>
